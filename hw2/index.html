<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            createApp();
        })
    </script>
</head>

<body>
    <div class="main__container center">
        <header class="header">
            <h1 class="header__title"><i>Animals pictures</i></h1>
        </header>
        <main class="content">
            <div class="content__previes">
                <img src="/hw2/img/previesArrow.png" alt="Previes arrow">
            </div>
            <div class="conten__images">
                <img src="/hw2/img/img1.jpg" alt="Horses" class="conten__images_image">
                <img src="/hw2/img/img2.jpg" alt="Wolves" class="conten__images_image">
                <img src="/hw2/img/img3.jpg" alt="Lions" class="conten__images_image">
                <img src="/hw2/img/img4.jpg" alt="Koalas" class="conten__images_image">
                <img src="/hw2/img/img5.jpg" alt="Lemurs" class="conten__images_image">
                <img src="/hw2/img/img6.jpg" alt="Parrots" class="conten__images_image">
                <div class="content__images_fastNavigation"></div>
            </div>

            <div class="content__next">
                <img src="/hw2/img/nextArrow.png" alt="Next arrow">
            </div>
        </main>
    </div>
</body>

</html>
